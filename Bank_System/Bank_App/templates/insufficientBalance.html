<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* styles.css */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
}

.container {
    text-align: center;
    padding: 20px;
}

.message-box {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #1e1a1a;
}

p {
    color: #333;
}

.button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #074a91;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: transparent;
    color: black;
    transform: scale(0.9) translateY(-4px);
    transition: all .6s;
    border: 1px solid black;
}

/* Responsive Design */
@media (max-width: 600px) {
    .message-box {
        padding: 15px;
    }

    .button {
        width: 100%;
        padding: 15px 0;
    }
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insufficient Balance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Insufficient Balance</h1>
            <p>You do not have enough balance to complete this transaction.</p>
            <a href="home.html" class="button">Go to Home</a>
        </div>
    </div>
</body>
</html>
